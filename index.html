<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ui container custom-background">
      <div class="ui grid">
        <div class="sidebar">
          <a href="/index.html" class="logobox">
            <img src="./assets/GS.png" alt="GS" class="logo" />
          </a>
          <div class="navbar">
            <a href="/index.html" class="navbarLogoBox">
              <img class="ui small image" src="./assets/home.png" />
            </a>

            <a href="/index.html" class="navbarLogoBox">
              <img
                src="./assets/settings.png"
                alt="setting"
                class="ui small image"
              />
            </a>

            <div class="navbarLogoBox">
              <a href="/index.html">
                <img
                  src="./assets/chat.png"
                  alt="chat"
                  class="ui small image"
                />
              </a>
            </div>

            <div class="navbarLogoBox">
              <a href="/index.html">
                <img
                  src="./assets/calendar.png"
                  alt="calendar"
                  class="ui small image"
                />
              </a>
            </div>
            <div class="navbarLogoBox">
              <a href="/index.html">
                <img
                  src="./assets/megaphone.png"
                  alt="speaker"
                  class="ui small image"
                />
              </a>
            </div>
            <div class="navbarLogoBox">
              <a href="/index.html">
                <img
                  src="./assets/messanger.png"
                  alt="messanger"
                  class="ui small image"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
